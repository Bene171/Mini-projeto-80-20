<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini To-Do 80/20</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <h1>Minhas Tarefas</h1>

        <form id="form-nova-tarefa" autocomplete="off">
            <input id="input-tarefa" type="text" placeholder="Digite uma tarefa..." required />
            <select id="select-prioridade" aria-label="Prioridade">
                <option value="normal">Normal</option>
                <option value="alta">Alta</option>
                <option value="baixa">Baixa</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>

        <div class="toolbar">
            <input id="input-filtro" type="search" placeholder="Filtrar..." />
            <div class="filtros-estado">
                <button data-estado="todas" class="ativo" type="button">Todas</button>
                <button data-estado="abertas" type="button">Abertas</button>
                <button data-estado="feitas" type="button">Feitas</button>
            </div>
            <button id="btn-limpar" type="button">Limpar feitas</button>
        </div>

        <ul id="lista" class="lista" aria-live="polite"></ul>

        <footer>
            <small><span id="contador">0</span> tarefas</small>
        </footer>
    </main>

    <script src="app.js"></script>
</body>

</html>
